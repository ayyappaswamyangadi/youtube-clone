<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />

    <title>Youtube clone | Ayyappa</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="navbar">
      <div id="logo">
        <i class="fas fa-bars"></i>
        <img src="assets/logo.jpg" alt="site-logo" />
      </div>

        <div id="search">
          <input type="text" id="video" placeholder="Search for videos" />
          <div id="search-icon">
          <span onclick="searchVideos()">
            <i class="fas fa-search"></i>
          </span>
        </div>
        </div>

      <div id="end">
        <i class="fa fa-microphone"></i>
        <i class="fa fa-video"></i>
        <i class="fa fa-th"></i>
        <i class="fa fa-bell"></i>
        <i class="fa fa-user"></i>
      </div>
    </div>
    <div id="videodiv">
      <!-- <div id="video"> -->
      <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/tPgBUhI7N94?list=PLxyy1gwfrmZiNzcPvrS0ZzYvJPdIwuujD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
      <!-- </div> -->
    </div>

    <script src="index.js"></script>
  </body>
</html>
